<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .library-image {
      background-image: url("./images/library.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .form-container {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .form input, .form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form button {
      background-color: #007bff;
      color: #fff;
      border: none;
    }

    .form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="library-image" id="libraryImage">
  <h1>Welcome to our Library </h1>
  <button class="button" id="enterButton">Enter</button>
</div>

<div class="form-container" id="formContainer">
  <form class="form" id="loginForm" onsubmit="handleFormSubmit(event)">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <div>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></div>
  </form>

  <form class="form" id="signupForm" style="display: none;" onsubmit="handleFormSubmit(event)">
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Name" required><br>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
    <div>Already have an account? <a href="#" onclick="toggleForm()">Login</a></div>
  </form>
</div>
<script src="script.js"></script>

</body>
</html>
